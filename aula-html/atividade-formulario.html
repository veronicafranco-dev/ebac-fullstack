<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade EBAC - Formuário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
        <h2>Aluna Verônica Franco</h2>
    </header>

    <form>
        <label for="name">Seu nome completo:</label>
        <input id="name" type="text" placeholder="Nome Sobrenome"/><br/>
        <label for="email">Seu e-mail: </label>
        <input id="email" type="email" placeholder="seuemail@email.com.br"/><br/>
        <label for="pass">Crie uma senha: </label>
        <input id="pass" type="password" placeholder="ex: Senha@123" title="Letras maísculas, minúsculas, números e caracteres especiais.">
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar tudo</button>

    </form>
</body>
</html>
