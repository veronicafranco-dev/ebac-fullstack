<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form>
        <p>
            <label>1.Digite o seu nome: </label>
            <input type="text" placeholder="Nome Sobrenome"/>
            <br/>
        </p>

        <p>
            <label>2.Digite seu e-mail: </label>
            <input type="email" placeholder="seuemail@email.com"/>
            <br/>
        </p>

        <p>
            <label>3.Digite sua idade: </label>
            <input type="number" max="100" min="18"/>
            <br/>
        </p>

        <p>
            <label>4.Anexe aqui seu documento (RG ou CNH): </label>
            <input type="file"/>
            <br/>
        </p>

        <p><input type="checkbox" id="termo18+"/><label for="termo18+">Confirmo que sou maior de 18 anos.</label>
        <br/>
        </p>
        
        <p>5.Qual é sua cor favorita entre as opções abaixo?</p>
            <input type="radio" name="cor-fav" id="cor-fav"/><label for="cor-fav">Vermelho</label>
            <input type="radio" name="cor-fav" id="cor-fav"/><label for="cor-fav">Azul</label>
            <input type="radio" name="cor-fav" id="cor-fav"/><label for="cor-fav">Preto</label>
            <input type="radio" name="cor-fav" id="cor-fav"/><label for="cor-fav">Rosa</label>
            <br/>
        </p>

        <p>
            <label>6.Qual é seu tipo de filme favorito?</label>
                <select>
                    <option>Selecione</option>
                    <option>Ação</option>
                    <option>Comédia</option>
                    <option>Drama</option>
                    <option>Romance</option>
                </select>
            <br/>
        </p>

        <p>
            <label>7.Conte algo legal sobre você:</label><br/>
            <textarea></textarea>
        </p>

        <p>O que deseja fazer?</p>
        <button type="submit"> Enviar formulário </button>
        <button type="reset"> Limpar tudo </button>
        

        


    </form>
</body>
</html>
