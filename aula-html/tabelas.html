<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <header>
        <h1>Tabelas</h1>
    </header>

    <table>
        <caption>Media da turma</caption>
        <thead>
            <tr>
                <th>Nome do Aluno | </th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Nelson</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média:</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
